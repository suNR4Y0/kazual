<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корни квадратного уравнения</title>
</head>
<body>
    <input type="number" id="a" placeholder="Коэффициент a">
    <input type="number" id="b" placeholder="Коэффициент b">
    <input type="number" id="c" placeholder="Коэффициент c">
    <button onclick="findRoots()">Рассчитать</button>
    <p id="result"></p>

    <script>
        function findRoots() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            
            let discriminant = b*b - 4*a*c;

            if (discriminant > 0) {
                let x1 = (-b + Math.sqrt(discriminant)) / (2*a);
                let x2 = (-b - Math.sqrt(discriminant)) / (2*a);
                document.getElementById('result').innerText = `У уравнения два корня: x1 = ${x1}, x2 = ${x2}`;
            } else if (discriminant === 0) {
                let x = -b / (2*a);
                document.getElementById('result').innerText = `У уравнения один корень: x = ${x}`;
            } else {
                document.getElementById('result').innerText = `Уравнение не имеет действительных корней`;
            }
        }
    </script>
</body>
</html>
